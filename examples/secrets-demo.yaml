name: secrets-demo
on: cli.manual

vars:
  endpoint: "https://api.example.com"

steps:
  - id: check_env_secret
    use: core.echo
    with:
      text: "Environment secret: {{ secrets.API_KEY }}"
      
  - id: use_secret_in_url
    use: core.echo
    with:
      text: "Full URL: {{ vars.endpoint }}/data?key={{ secrets.API_KEY }}"
      
  - id: conditional_secret
    use: core.echo
    if: "{{ secrets.DEBUG_MODE == 'true' }}"
    with:
      text: "Debug mode is enabled!"
      
  - id: multiple_secrets
    use: core.echo
    with:
      text: "DB: {{ secrets.DB_HOST }}:{{ secrets.DB_PORT }}, User: {{ secrets.DB_USER }}"